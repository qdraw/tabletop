		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function()
		{
			if (xhr.readyState === XMLHttpRequest.DONE) {
				if (xhr.status === 200) {
					if (success)
						success(JSON.parse(xhr.responseText));
				} else {
					if (error) {
                        console.log("err");
						error(xhr);
                        }
				}
			}
		};
		xhr.open("GET", path, true);
		xhr.send();
	}

   function parseData(data) {
       var now = new Date();
       var utc_timestamp_unix = Date.UTC(now.getUTCFullYear(),now.getUTCMonth(), now.getUTCDate() ,
            now.getUTCHours(), now.getUTCMinutes(), now.getUTCSeconds(), now.getUTCMilliseconds())/1000;
       var Offset = now.getTimezoneOffset() * 60;

       console.log(isSafari);
       if (isSafari) {
           Offset = 0;
       }
       // end nasty hack

       var utc_timestamp_unix = Math.floor((now/1000) + Offset); // in seconds

           }

   function barChart(data,element) {
   		// set the dimensions and margins of the graph
   		var margin = {top: 20, right: 10, bottom: 40, left: 40},
   		width = 800 - margin.left - margin.right,
   		height = 300 - margin.top - margin.bottom;

   		// set the ranges
   		var x = d3.scaleBand()
   			.range([0, width])
   			.padding(0.1);
   		var y = d3.scaleLinear()
   			.range([height, 0]);

   		// append the svg object to the body of the page
   		// append a 'group' element to 'svg'
   		// moves the 'group' element to the top left margin
   		var svg = d3.select(element).append("svg")
   				.attr("preserveAspectRatio", "xMinYMin meet")
   				.attr("viewBox", "0 0 " + width + " " + height)

   			.attr("width", width + margin.left + margin.right)
   			.attr("class","bar")
   			.attr("height", height + margin.top + margin.bottom)
   			.attr("fill", "#000")
   			.append("g")
   			.attr("transform",
   			"translate(" + margin.left + "," + margin.top + ")");

   		// Scale the range of the data in the domains
   		x.domain(data.map(function(d) { return d.label; }));
   		y.domain([0, d3.max(data, function(d) { return d.value; })]);

   		// append the rectangles for the bar chart
   		svg.selectAll(".bar")
   			.data(data)
   			.enter().append("rect")
   			.attr("class", "bar")
   			.attr("x", function(d) { return x(d.label); })
   			.attr("width", x.bandwidth())
   			.attr("y", function(d) { return y(d.value); })
   			.attr("height", function(d) { return height - y(d.value); });

   		// add the x Axis
   		svg.append("g")
   			.attr("transform", "translate(0," + height + ")")
   			.attr("stroke", "#fff")
   			.call(d3.axisBottom(x));

   		// add the y Axis
   		svg.append("g")
   			.attr("stroke", "#000")
   			.call(d3.axisLeft(y));
